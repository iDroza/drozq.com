<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The world is yours.</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="flavicon.png" />
<!-- (Optional cache-buster) <link rel="icon" type="image/png" href="flavicon.png?v=1" /> -->

<style>
  :root{
    --bg:#000; --fg:#fff; --accent:#9900FF;
    --border:rgba(255,255,255,.14);
    --shadow:0 10px 30px rgba(0,0,0,.45);
    --blink:0.9s;            /* medium blink speed */
  }
  html,body{
    height:100%; margin:0; background:var(--bg); color:var(--fg);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
    font-weight:700; -webkit-font-smoothing:antialiased; overflow:hidden;
  }
  .wrap{ position:relative; z-index:2; min-height:100%; display:grid; place-items:center; text-align:center; padding:2rem; }
  .hero{
    display:inline-block; user-select:none; pointer-events:auto;
    border:1px solid var(--border); border-radius:24px;
    padding:clamp(16px,3vw,32px) clamp(18px,4vw,52px);
    box-shadow:var(--shadow); transform-style:preserve-3d; transition:filter .15s ease;
  }
  .line{
    margin:0; letter-spacing:.2px; line-height:1.05;
    font-size:clamp(28px,6vw,72px);
    text-shadow:0 0 10px rgba(153,0,255,.18),0 0 35px rgba(153,0,255,.12);
    white-space:pre-wrap;
  }
  .accent{ color:var(--accent); }

  /* HEAVY WHITE UNDERLINE CARET */
  .caret{
    display:inline-block; width:.7em; height:4px;   /* heavy thickness */
    background:#fff;                                 /* white color */
    vertical-align:baseline; transform:translateY(.45em);
    margin-left:.06em; border-radius:2px;
    animation:blink var(--blink) steps(1) infinite;
  }
  @keyframes blink{50%{opacity:0}}

  /* Slow flash for the final message */
  .flash { animation: fadePulse 2.6s ease-in-out infinite alternate; }
  @keyframes fadePulse { from { opacity: .28 } to { opacity: 1 } }

  /* Fade-to-black overlay */
  .fadeout{
    position:fixed; inset:0; background:#000; opacity:0; pointer-events:none;
    transition:opacity 1.5s ease; z-index:999;
  }
  .fadeout.active{ opacity:1; }
</style>
</head>
<body>
<div class="wrap">
  <div class="hero" id="hero" aria-live="polite" aria-atomic="true">
    <h1 class="line" id="line">
      <span>The world is </span><span class="accent">yours</span><span>.</span><span class="caret"></span>
    </h1>
  </div>
</div>

<!-- Fade overlay -->
<div id="fade" class="fadeout"></div>

<script>
/* HERO tilt */
(function(){
  const hero=document.getElementById('hero');
  const MAX=10;
  hero.addEventListener('pointermove',(e)=>{
    const r=hero.getBoundingClientRect();
    const x=(e.clientX-(r.left+r.width/2))/(r.width/2);
    const y=(e.clientY-(r.top+r.height/2))/(r.height/2);
    const rx=(-y*MAX).toFixed(2);
    const ry=(x*MAX).toFixed(2);
    hero.style.transform=`perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
    hero.style.filter='contrast(1.08) saturate(1.08)';
  });
  hero.addEventListener('pointerleave',()=>{
    hero.style.transform='perspective(900px) rotateX(0) rotateY(0)';
    hero.style.filter='none';
  });
})();

/* RANDOM non-repeating sequence ONCE, then fade-to-black, then slow flashing final message */
(function(){
  const lineEl = document.getElementById('line');
  const CUR = '<span class="caret"></span>';  // heavy white underline caret

  const msgs = [
    {text:`The world is yours.`,accent:`yours`},
    {text:`What are you so afraid of?`,accent:`afraid`},
    {text:`I hear sirens.`,accent:`sirens`},
    {text:`Can a knife be evil?`,accent:`evil`},
    {text:`Can a man be impartial?`,accent:`impartial`},
    {text:`One of Zero.`,accent:`One`},
    {text:`Calamity awaits us.`,accent:`us`},
    {text:`Take no one's word for it.`,accent:`word`},
    {text:`We are derived from violence.`,accent:`violence`},
    {text:`All probability is subjective.`,accent:`subjective`},
    {text:`All physically possible things occur.`,accent:`occur`},
    {text:`There is no uncertainty in the universe.`,accent:`universe`},
    {text:`God does not play dice with the universe.`,accent:`universe`},
    {text:`There is no replacement for hunger.`,accent:`hunger`},
    {text:`shall inherit the earth.`,accent:`earth`},
    {text:`Nothing in this world belongs to you.`,accent:`belongs`},
    {text:`Irrespective of domain.`,accent:`domain`},
    {text:`We are derived from violence.`,accent:`violence`},
    {text:`Govern yourself accordingly.`,accent:`accordingly`},
    {text:`Force all outcomes.`,accent:`outcomes`},
    {text:`You are the same decaying organic matter as everything else.`,accent:`everything`},
    {text:`If your plan requires luck it's a bad plan.`,accent:`bad`},
    {text:`What else must I accomplish today?`,accent:`today`},
    {text:`A wounded animal who cannot stop it's bleeding eventually dies.`,accent:`dies`},
    {text:`Is whether or not you get what you want out of life.`,accent:`want`},
    {text:`You can have whatever you want, just not whenever you want it.`,accent:`whenever`},
    {text:`Make mistakes of ambition, not mistakes of sloth.`,accent:`sloth`},
    {text:`Let the young man in his desperation go out to hunt.`,accent:`hunt`},
    {text:`I wrote this in chemotherapy.`,accent:`chemotherapy`},
    {text:`Incompressible.`,accent:`Incompressible`},
    {text:`The sight of the panopticon is inescapable.`,accent:`inescapable`},
    {text:`Oftentimes I overestimate myself yet very seldom I am wrong.`,accent:`wrong`},
    {text:`A coward dies a thousand deaths.`,accent:`thousand`},
    {text:`Nothing worth having is ever given to you.`,accent:`given`},
    {text:`I'll find you in these waters.`,accent:`waters`},
    {text:`Once then we'll be free.`,accent:`free`},
    {text:`Relentless.`,accent:`Relentless`},
    {text:`Unrealistic.`,accent:`Unrealistic`},
    {text:`Unreasonable.`,accent:`Unreasonable`},
    {text:`I hope I am more than a man to you, but a concept.`,accent:`concept`},
    {text:`My memory is incomplete.`,accent:`incomplete`},
    {text:`My flesh decays with each passing second.`,accent:`second`},
    {text:`Volume Negates Luck.`,accent:`Luck`},
    {text:`Obedience begets mediocrity.`,accent:`begets`},
    {text:`Poverty loves balance.`,accent:`balance`},
    {text:`Weak men hide behind fairness.`,accent:`fairness`},
    {text:`Cowards speak loudest of failure.`,accent:`failure`},
    {text:`The masses do not know any better.`,accent:`better`},
    {text:`An undefined problem cannot be solved.`,accent:`solved`},
    {text:`You claim ideologies you do not understand.`,accent:`claim`},
    {text:`Are you not entertained?`,accent:`entertained`},
    {text:`You are source.`,accent:`source`},
    {text:`You have choices but rarely question them.`,accent:`question`},
    {text:`I cannot accept a life of second best.`,accent:`accept`},
    {text:`I feel saturated by it.`,accent:`saturated`},
    {text:`I wanted to destroy something beautiful.`,accent:`beautiful`},
    {text:`Jog in the middle of a hurricane.`,accent:`hurricane`},
    {text:`It's too late now.`,accent:`now`},
    {text:`If he kills an elephant his poverty ends.`,accent:`elephant`},
    {text:`If an elephant kills him his poverty ends.`,accent:`him`},
    {text:`Why do you watch the concert through your phone?`,accent:`phone`},
    {text:`Cannibalize your fears.`,accent:`fears`},
    {text:`Come to your own conclusions.`,accent:`own`},
    {text:`We all lose.`,accent:`lose`},
    {text:`Every mistake rots inside my skull.`,accent:`skull`},
    {text:`Pursue suffering.`,accent:`suffering`},
    {text:`No one is coming to save you.`,accent:`save`},
    {text:`You can easily return to the past, but no one is there anymore.`,accent:`anymore`},
    {text:`Every action, breath, and desire on this planet is in vain.`,accent:`vain`},
    {text:`I hate all my fattened calf equally.`,accent:`equally`},
    {text:`Behind mountains are more mountains.`,accent:`more`},
    {text:`Something to hold when there is nothing to say.`,accent:`nothing`},
    {text:`I live three days at a time.`,accent:`time`},
    {text:`Nothing can be gained without sacrifice.`,accent:`sacrifice`},
    {text:`The pursuit itself is all there is to gain.`,accent:`gain`},
    {text:`This isn't real.`,accent:`real`},
    {text:`Yell into the masses and expect an echo.`,accent:`echo`},
    {text:`I don't believe in yesterday.`,accent:`yesterday`},
    {text:`The world will feel it.`,accent:`feel`},
    {text:`Stagnation is death.`,accent:`death`},
    {text:`Museum of failure.`,accent:`failure`},
    {text:`Do not bargain with yourself.`,accent:`yourself`},
    {text:`I am only a man.`,accent:`man`},
    {text:`Arguing with reality.`,accent:`reality`},
    {text:`Weekends are for poor people.`,accent:`poor`},
    {text:`Undiluted.`,accent:`Undiluted`},
    {text:`Cannot lose if you do not quit.`,accent:`quit`},
    {text:`Hold the air within your hands, pinch it between your fingertips and realize you never had anything to begin with.`,accent:`anything`},
    {text:`Moderation is for cowards.`,accent:`cowards`},
    {text:`I have nothing profound to say.`,accent:`profound`},
    {text:`Billions hold the same desires.`,accent:`desires`},
    {text:`You've done nothing with your life.`,accent:`nothing`},
    {text:`Reasonable actions do not result in unreasonable outcomes.`,accent:`outcomes`},
    {text:`Become ungovernable.`,accent:`ungovernable`},
    {text:`Enjoyment isn't profitable.`,accent:`profitable`},
    {text:`If you need a reason to be happy anyone can take it from you.`,accent:`take`},
    {text:`My lawyer advised me not to speak my mind.`,accent:`mind`},
    {text:`Take the path of most resistance.`,accent:`resistance`},
    {text:`Stimulus : Response.`,accent:`:`},
    {text:`Input : Output.`,accent:`:`},
    {text:`The cruelty of God.`,accent:`cruelty`},
    {text:`You people exercise the virtue of poverty.`,accent:`poverty`},
    {text:`Adversity introduces a man to himself.`,accent:`himself`},
    {text:`Just shazzamed the deafening silence that consumes me.`,accent:`consumes`},
    {text:`I try to empathize with you.`,accent:`try`},
    {text:`Yes, you all are wrong.`,accent:`wrong`},
    {text:`I cannot stop.`,accent:`stop`},
    {text:`Defy the natural order of exhaustion.`,accent:`exhaustion`},
    {text:`Maximize every breath.`,accent:`breath`},
    {text:`History is carved out by the relentless.`,accent:`relentless`},
    {text:`Mediocrity is a plague.`,accent:`plague`},
    {text:`Vehicular manslaughter is a form of self expression.`,accent:`expression`},
    {text:`Great things have never been achieved by those who are balanced.`,accent:`balanced`},
    {text:`Bottomless pit of desire to conquer this planet.`,accent:`conquer`},
    {text:`Whoever digs a pit will fall into it.`,accent:`fall`},
    {text:`I cut off my nose to spite my face.`,accent:`spite`},
    {text:`Until death all defeat is psychological.`,accent:`psychological`},
    {text:`In all labor there is profit.`,accent:`profit`},
    {text:`Like a dog returns to vomit.`,accent:`vomit`},
    {text:`Have I led a compelling narrative?`,accent:`narrative`}
  ];

  const FINAL_LINE = `Just Win.`; // slow flashing, no cursor
  const BASE_TYPE = 80, BASE_DEL = 40, HOLD = 1200;
  const wait = ms => new Promise(r=>setTimeout(r,ms));
  const jitter = (base, spread=20) => base + Math.floor((Math.random()*spread) - spread/2);

  function parts(msg){
    const a=msg.accent, i=msg.text.indexOf(a);
    if(i<0) return [{str:msg.text,isAccent:false}];
    return [
      {str: msg.text.slice(0,i), isAccent:false},
      {str: a, isAccent:true},
      {str: msg.text.slice(i+a.length), isAccent:false}
    ];
  }
  function render(tokens, count){
    let out='', left=count;
    for(const t of tokens){
      if(left<=0) break;
      const chunk = t.str.slice(0, Math.min(left, t.str.length));
      out += t.isAccent ? `<span class="accent">${chunk}</span>` : chunk;
      left -= chunk.length;
    }
    return out + CUR;  // append heavy underline caret
  }

  async function typeMsg(m){
    const tokens = parts(m);
    const n = m.text.length;
    for(let i=1;i<=n;i++){
      lineEl.innerHTML = render(tokens, i);
      await wait(jitter(BASE_TYPE));
    }
    await wait(HOLD);
    for(let i=n-1;i>=0;i--){
      lineEl.innerHTML = render(tokens, i);
      await wait(jitter(BASE_DEL));
    }
  }

  function shuffle(arr){
    const a = arr.slice();
    for(let i=a.length-1; i>0; i--){
      const j = (Math.random()*(i+1))|0;
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  (async function runOnceThenFlash(){
    const order = shuffle(msgs);
    for (const m of order){
      await typeMsg(m);
    }

    // Fade to black before final message
    const fade = document.getElementById('fade');
    fade.classList.add('active');
    await wait(2000);

    // Show final flashing line (no caret)
    lineEl.classList.add('flash');
    lineEl.innerHTML = FINAL_LINE;

    // Remove the overlay so the flashing text is visible
    fade.classList.remove('active');
  })();
})();
</script>
</body>
</html>

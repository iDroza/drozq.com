<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Constraint · 11/17/2025 | drozq</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/flavicon.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="constraint-page">

  <header class="topbar">
    <a href="/constraint/" class="back-link">
      <span class="arrow">←</span>
      <span>Back to current constraint</span>
    </a>
  </header>

  <main>
    <h1>Constraint</h1>
    <div class="date">11/17/2025</div>

    <div class="constraint-card">
      <p class="constraint-title">
        <strong>Join the largest real estate team in LA.</strong>
      </p>

      <div class="constraint-meta">
        <div class="meta-block">
          <div class="meta-label">Reasons</div>
          <ul class="meta-list">
            <li>Increased dealflow (above zero)</li>
            <li>Accelerated skill acquisition</li>
            <li>Reduced execution risk via accountability</li>
          </ul>
        </div>

        <div class="meta-block">
          <div class="meta-label">Timeline</div>
          <p class="meta-value">
            Due by <span class="meta-date">11/30/2025</span>
          </p>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <div id="fade" class="fadeout"></div>

  <script>
    (function () {
      var target = document.getElementById('site-footer');
      if (!target) return;

      fetch('/footer.html', { cache: 'no-cache' })
        .then(function (res) {
          if (!res.ok) throw new Error('Failed to load footer');
          return res.text();
        })
        .then(function (html) {
          target.innerHTML = html;
        })
        .catch(function (err) {
          console.error('Footer load error:', err);
        });
    })();
  </script>

</body>
</html>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.65);
      --border:rgba(255,255,255,.12);
      --accent:#9900FF;
      --card:rgba(255,255,255,.015);
      --footer-h: 92px; /* reserve space so fixed footer doesn't collide */
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      min-height:100vh;
      padding-bottom:var(--footer-h); /* desktop footer space */
    }

    main{
      max-width:880px;
      margin:1.5rem auto 0;
      padding:0 1.4rem 3rem;
    }

    .headline{
      text-align:left;
      font-size:1.55rem;
      font-weight:700;
      margin:0 0 .25rem;
    }
    .subtitle{
      text-align:left;
      color:var(--muted);
      margin:0 0 1.4rem;
      line-height:1.35;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
      gap:1rem;
    }

    .platform-card{
      border:1px solid var(--border);
      border-radius:16px;
      background:var(--card);
      padding:1rem 1rem 1.05rem;
      display:flex;
      flex-direction:column;
      gap:.75rem;
      min-height:120px;
      transition:
        background-color .18s ease,
        border-color .18s ease,
        box-shadow .18s ease,
        transform .12s ease;
    }
    .platform-card:hover{
      border-color:rgba(255,255,255,.20);
      box-shadow:0 14px 36px rgba(0,0,0,.75);
      transform:translateY(-1px);
      background:rgba(255,255,255,.03);
    }

    .platform-title{
      font-weight:650;
      letter-spacing:.02em;
    }

    .platform-link{
      display:inline-flex;
      align-items:center;
      gap:.35rem;
      text-decoration:none;
      color:#fff;
      font-size:.75rem;
      font-weight:650;
      letter-spacing:.02em;
      padding:.35rem .6rem .33rem;
      border:1px solid rgba(255,255,255,.08);
      border-radius:999px;
      background:rgba(255,255,255,.02);
      width:max-content;
      transition:background .15s ease, transform .15s ease, border-color .15s ease;
    }
    .platform-link:hover{
      background:rgba(255,255,255,.08);
      border-color:rgba(255,255,255,.16);
      transform:translateY(-1px);
    }
    .platform-link.is-disabled{
      opacity:.35;
      pointer-events:none;
    }

    /* mobile adjustments */
    @media (max-width:540px){
      body{ padding-bottom:0; }
    }
  </style>
</head>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.65);
      --border:rgba(255,255,255,.12);
      --accent:#9900FF;
      --footer-h: 92px; /* safety padding so the footer doesn't collide */
    }

    *{box-sizing:border-box;}
    html, body{
      margin:0;
      padding:0;
      height:100%;
    }

    body{
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      min-height:100vh;

      /* Desktop: hard kill scrolling (your intent) */
      overflow:hidden;
    }

    /* Centered hero that respects header + footer presence */
    main{
      width:100%;
      margin:0;
      padding:0 1.4rem var(--footer-h);
      min-height:calc(100vh - 4.2rem); /* header occupies top; keep the hero centered */
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .hero-message{
      font-weight:700;
      font-size:clamp(28px,6vw,72px);
      white-space:nowrap;
      letter-spacing:.03em;
    }

    /* Mobile: allow scroll (100vh is weird on mobile browsers) */
    @media (max-width:540px){
      body{
        overflow:auto;
      }
      main{
        min-height:calc(100vh - 4rem);
        padding-bottom:1.4rem;
      }
    }
  </style>
</head>

<body>

  <!-- Injected header: Return to Home (left) + Contact (right) -->
  <div id="site-header"></div>

  <main>
    <div class="hero-message">Do not feed the wildlife.</div>
  </main>

  <!-- Injected footer -->
  <div id="site-footer"></div>

  <!-- One script to rule them all -->
  <script src="/site.js" defer></script>

</body>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | drozq</title>
  <meta name="description" content="Contact Joshua Guerrero (drozq)." />
  <link rel="canonical" href="https://drozq.com/contact/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Contact Joshua Guerrero" />
  <meta property="og:description" content="Contact Joshua Guerrero (drozq)." />
  <meta property="og:url" content="https://drozq.com/contact/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://drozq.com/preview.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/jpeg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact Joshua Guerrero" />
  <meta name="twitter:description" content="Contact Joshua Guerrero (drozq)." />
  <meta name="twitter:image" content="https://drozq.com/preview.jpg" />

  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" sizes="32x32" href="/flavicon.png" />

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --accent:#9900FF;
      --border:rgba(255,255,255,.14);
      --shadow:0 10px 30px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
      font-weight:700;                 /* MATCH HOME PAGE */
      -webkit-font-smoothing:antialiased;
      overflow:hidden;                 /* MATCH HOME PAGE (desktop lock) */
    }

    /* ===== Constraint-style top-left link (as requested) ===== */
    .topbar{
      display:flex;
      align-items:center;
      gap:.5rem;
      padding:1.2rem 1.4rem 0.4rem;
      position:fixed;
      top:0; left:0;
      z-index:10;
      pointer-events:none;
    }
    .topbar > a{ pointer-events:auto; }

    .back-link{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.01em;
      padding-bottom:.35rem;
      transition:opacity .2s ease;
    }
    .back-link::after{
      content:'';
      position:absolute;
      left:0;
      bottom:-0.35rem;
      height:2px;
      width:0;
      background:#fff;
      transition:width .2s ease-out;
    }
    .back-link:hover{ opacity:.55; }
    .back-link:hover::after{ width:100%; }
    .back-link span.arrow{
      font-size:1.1rem;
      line-height:1;
    }

    /* ===== HOME PAGE LAYOUT ===== */
    .wrap{
      position:relative;
      z-index:2;
      min-height:100%;
      display:grid;
      place-items:center;
      text-align:center;
      padding:2rem;
      padding-bottom:5.5rem; /* space for fixed footer */
    }

    /* HOME PAGE "hero" card */
    .hero{
      display:inline-block;
      user-select:text;
      pointer-events:auto;
      border:none;
      border-radius:24px;
      padding:clamp(16px,3vw,32px) clamp(18px,4vw,52px);
      box-shadow:var(--shadow);
      width:min(980px, 100%);
      text-align:left; /* form reads better left-aligned */
    }

    /* HOME PAGE title style, but not animated */
    .line{
      margin:0 0 18px;
      letter-spacing:.2px;                 /* MATCH HOME PAGE */
      line-height:1.05;                    /* MATCH HOME PAGE */
      font-size:clamp(28px,6vw,72px);      /* MATCH HOME PAGE */
      text-shadow:0 0 10px rgba(153,0,255,.18),0 0 35px rgba(153,0,255,.12);
      white-space:pre-wrap;
      opacity:1;
      font-weight:700;                     /* YOU REQUESTED 700 */
    }
    .accent{ color:var(--accent); }
    .nowrap{
      display:inline-block;
      white-space:nowrap; /* prevents mid-word breaks */
    }

    /* form section label (small sub headline) */
    .subhead{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(255,255,255,.65);
      font-weight:700;
    }

    /* form layout */
    form{ display:grid; gap:14px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }

    .field{ text-align:left; }

    label{
      display:block;
      margin:0 0 6px;
      color:rgba(255,255,255,.78);
      font-size:13px;
      font-weight:700;
      letter-spacing:0;
      text-transform:none;
    }
    .req{ color:rgba(255,255,255,.92); margin-left:.15rem; }

    input, select, textarea{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);  /* stays consistent with home (no gradients) */
      color:var(--fg);
      padding:12px 12px;
      font-size:15px;
      outline:none;
      transition:border-color .15s ease, background .15s ease, box-shadow .15s ease;
    }
    textarea{
      min-height:120px;
      resize:vertical;
      line-height:1.55;
    }
    input::placeholder, textarea::placeholder{ color:rgba(255,255,255,.32); }

    input:focus, select:focus, textarea:focus{
      border-color:rgba(255,255,255,.22);
      background:rgba(255,255,255,.06);
      box-shadow:0 0 0 4px rgba(153,0,255,.22);
    }

    select{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(255,255,255,.55) 50%),
        linear-gradient(135deg, rgba(255,255,255,.55) 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 52%,
        calc(100% - 12px) 52%;
      background-size:6px 6px, 6px 6px;
      background-repeat:no-repeat;
      padding-right:2.8rem;
    }

    .honeypot{
      position:absolute;
      left:-9999px;
      opacity:0;
      pointer-events:none;
      height:0;
      width:0;
    }

    /* checkbox alignment (tight, left-aligned, no weird padding) */
    .consent{
      display:grid;
      grid-template-columns: 16px 1fr;
      column-gap:10px;
      align-items:start;
      margin-top:2px;
      color:rgba(255,255,255,.65);
      font-size:13px;
      line-height:1.45;
      text-align:left;
    }
    .consent input{
      width:16px;
      height:16px;
      margin:2px 0 0;
      accent-color:var(--accent);
    }
    .consent label{
      margin:0;
      font-size:13px;
      font-weight:700;
      color:rgba(255,255,255,.65);
    }

    /* CTA: home-like (simple, bold, clean) */
    .actions{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      justify-content:flex-start;
      margin-top:8px;
    }
    .btn{
      border:none;
      border-radius:14px;
      padding:12px 18px;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      transition:transform .06s ease, opacity .15s ease, filter .15s ease;
      min-height:44px;
      min-width:140px;
      user-select:none;
      background:var(--accent);
      color:#fff;
    }
    .btn:hover{ filter:brightness(1.05); }
    .btn:active{ transform:translateY(1px); }
    .btn.is-loading{ cursor:wait; opacity:.78; }

    #form-status{
      min-height:1.2em;
      font-size:13px;
      font-weight:700;
      color:rgba(255,255,255,.65);
    }
    #form-status[data-status="success"]{ color:#34d399; }
    #form-status[data-status="error"]{ color:#fb7185; }

    /* make desktop feel like home page even if form is taller:
       keep background locked, allow hero to scroll internally if needed */
    .hero-scroll{
      max-height: calc(100vh - 200px);
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      padding-right: 10px; /* prevents scrollbar overlap */
    }
    .hero-scroll::-webkit-scrollbar{ width:10px; }
    .hero-scroll::-webkit-scrollbar-thumb{
      background:rgba(255,255,255,.12);
      border-radius:999px;
      border:2px solid rgba(0,0,0,.0);
      background-clip:padding-box;
    }
    .hero-scroll::-webkit-scrollbar-track{ background:transparent; }

    /* footer (MATCH HOME PAGE) */
    footer.site-footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      z-index:5;
      background:rgba(0,0,0,.4);
      backdrop-filter:blur(8px);
      display:flex;
      justify-content:center;
      gap:2.5rem;
      padding:1.35rem 1.5rem 1.1rem;
    }
    .footer-link{
      position:relative;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.02em;
      cursor:pointer;
      padding-bottom:.35rem;
      transition:opacity .2s ease;
    }
    .footer-link::after{
      content:'';
      position:absolute;
      left:0;
      bottom:-0.35rem;
      height:2px;
      width:0;
      background:#fff;
      transition:width .2s ease-out;
    }
    .footer-link:hover{ opacity:.55; }
    .footer-link:hover::after{ width:100%; }

    /* visually hidden SEO */
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      border:0;
    }

    /* mobile adjustments (MATCH HOME PAGE) */
    @media (max-width: 540px){
      html,body{
        overflow:auto;
        height:auto;
      }
      .wrap{
        min-height:calc(100vh - 120px);
        display:grid;
        place-items:center;
        padding:1.6rem 1.4rem 0;
      }
      .hero{
        max-width:100%;
      }
      .hero-scroll{
        max-height:none;
        overflow:visible;
        padding-right:0;
      }
      footer.site-footer{
        position:static;
        flex-wrap:wrap;
        justify-content:flex-start;
        gap:1rem 1.5rem;
        padding:1.1rem 1.4rem 1.4rem;
      }
      .footer-link{ font-size:.85rem; }
    }
  </style>

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"ContactPage",
    "name":"Contact Joshua Guerrero",
    "url":"https://drozq.com/contact/",
    "about":{
      "@type":"Person",
      "name":"Joshua Guerrero",
      "alternateName":"drozq"
    }
  }
  </script>
</head>

<body>
  <header class="topbar">
    <a href="/" class="back-link">
      <span class="arrow">←</span>
      <span>Return to Home</span>
    </a>
  </header>

  <div class="wrap">
    <div class="hero" aria-label="Contact hero">
      <div class="hero-scroll">
        <h1 class="line" id="title">
          <span>Contact </span>
          <span class="accent nowrap">Joshua</span>
          <span> </span>
          <span class="accent nowrap">Guerrero</span>
        </h1>

        <div class="subhead">Your contact info</div>

        <form id="contact-form" method="POST" action="/api/lead" novalidate>
          <!-- Honeypot (matches lead.js) -->
          <div class="honeypot" aria-hidden="true">
            <label>Company Website
              <input type="text" name="company_website" autocomplete="off" tabindex="-1" />
            </label>
          </div>

          <div class="grid">
            <div class="field">
              <label for="name">Full name<span class="req">*</span></label>
              <input id="name" type="text" name="name" autocomplete="name" placeholder="Your full name" required />
            </div>

            <div class="field">
              <label for="email">Email<span class="req">*</span></label>
              <input id="email" type="email" name="email" autocomplete="email" placeholder="you@example.com" required />
            </div>

            <div class="field">
              <label for="phone">Phone<span class="req">*</span></label>
              <input id="phone" type="tel" name="phone" autocomplete="tel" inputmode="tel"
                     placeholder="+1 (___) ___-____" required />
            </div>

            <div class="field">
              <label for="intent">Inquiry type<span class="req">*</span></label>
              <select id="intent" name="intent" required>
                <option value="">Select one</option>
                <option value="Need Capital (VIRELLO)">Need Capital (VIRELLO)</option>
                <option value="Need Operator (Los Angeles)">Need Operator (Los Angeles)</option>
                <option value="Real Estate Deal / Acquisition">Real Estate Deal / Acquisition</option>
                <option value="Consulting">Consulting</option>
                <option value="Join Media Team">Join Media Team</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="message">Notes (optional)</label>
            <textarea id="message" name="message" placeholder="Context helps. Constraints help more."></textarea>
          </div>

          <input type="hidden" name="source_page" value="contact" />

          <div class="consent">
            <input type="checkbox" id="consent" name="consent" value="yes" required />
            <label for="consent">I agree to be contacted by email, call, and text.</label>
          </div>

          <div class="actions">
            <button class="btn" type="submit">Send</button>
            <div id="form-status" aria-live="polite"></div>
          </div>
        </form>
      </div>
    </div>

    <div class="sr-only">
      <h2>Contact Joshua Guerrero</h2>
      <p>Required: full name, email, phone, inquiry type. Consent required for contact by email, call, and text.</p>
    </div>
  </div>

  <div id="site-footer"></div>

  <!-- Form JS -->
  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const statusEl = document.getElementById('form-status');
      const submitBtn = form.querySelector('button[type="submit"]');
      const msgEl = document.getElementById('message');

      function setStatus(text, type) {
        statusEl.textContent = text || '';
        if (type) statusEl.setAttribute('data-status', type);
        else statusEl.removeAttribute('data-status');
      }

      form.addEventListener('submit', async function (event) {
        event.preventDefault();

        if (!form.checkValidity()) {
          form.reportValidity();
          setStatus('Complete the required fields.', 'error');
          return;
        }

        // lead.js currently REQUIRES "message".
        // Keep UI optional, but send a safe placeholder if blank.
        const originalMessage = (msgEl.value || '').trim();
        if (!originalMessage) msgEl.value = '—';

        setStatus('Sending…', 'pending');
        submitBtn.classList.add('is-loading');
        submitBtn.disabled = true;

        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
          });

          let payload = {};
          const ct = response.headers.get('content-type') || '';
          if (ct.includes('application/json')) payload = await response.json().catch(() => ({}));
          else await response.text().catch(() => '');

          if (!response.ok || payload.ok === false) {
            console.error('Lead submit error', payload);
            setStatus('Something broke. Try again.', 'error');
            // restore message if we injected placeholder
            if (!originalMessage) msgEl.value = '';
          } else {
            setStatus('Received.', 'success');
            form.reset();
          }
        } catch (err) {
          console.error('Lead submit exception', err);
          setStatus('Network error. Try again.', 'error');
          if (!originalMessage) msgEl.value = '';
        } finally {
          submitBtn.classList.remove('is-loading');
          submitBtn.disabled = false;
        }
      });
    })();
  </script>

  <!-- Footer loader -->
  <script>
    (function () {
      var target = document.getElementById('site-footer');
      if (!target) return;

      fetch('/footer.html', { cache: 'no-cache' })
        .then(function (res) {
          if (!res.ok) throw new Error('Failed to load footer');
          return res.text();
        })
        .then(function (html) {
          target.innerHTML = html;
        })
        .catch(function (err) {
          console.error('Footer load error:', err);
        });
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | drozq</title>
  <meta name="description" content="Contact Joshua Guerrero. Short intake. Clear routing." />
  <link rel="canonical" href="https://drozq.com/contact/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Contact Joshua Guerrero" />
  <meta property="og:description" content="Short intake. Clear routing." />
  <meta property="og:url" content="https://drozq.com/contact/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://drozq.com/preview.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/jpeg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact Joshua Guerrero" />
  <meta name="twitter:description" content="Short intake. Clear routing." />
  <meta name="twitter:image" content="https://drozq.com/preview.jpg" />

  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" sizes="32x32" href="/flavicon.png" />

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --accent:#9900FF;
      --border:rgba(255,255,255,.14);
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --panel:rgba(255,255,255,.035);
      --panel2:rgba(255,255,255,.055);
      --field:rgba(255,255,255,.045);
      --muted:rgba(255,255,255,.65);
      --muted2:rgba(255,255,255,.48);
      --danger:#fb7185;
      --success:#34d399;
    }

    *{ box-sizing:border-box; }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
      font-weight:700; /* matches home page */
      -webkit-font-smoothing:antialiased;
      overflow:hidden; /* desktop: lock viewport like home */
    }

    /* top-left button: copy constraint page */
    .topbar{
      display:flex;
      align-items:center;
      gap:.5rem;
      padding:1.2rem 1.4rem 0.4rem;
      position:static;
      z-index:10;
    }
    .back-link{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.01em;
      padding-bottom:.35rem;
      transition:opacity .2s ease;
      background:none;
      border:none;
      border-radius:0;
      padding:0;
    }
    .back-link::after{
      content:'';
      position:absolute;
      left:0;
      bottom:-0.35rem;
      height:2px;
      width:0;
      background:#fff;
      transition:width .2s ease-out;
    }
    .back-link:hover{ opacity:.55; }
    .back-link:hover::after{ width:100%; }
    .back-link span.arrow{
      font-size:1.1rem;
      line-height:1;
    }

    /* home page wrap behavior */
    .wrap{
      position:relative;
      z-index:2;
      min-height:calc(100% - 72px); /* account for topbar padding area */
      display:grid;
      place-items:center;
      text-align:center;
      padding:2rem;
      padding-bottom:5.5rem; /* space for fixed footer */
    }

    /* stack keeps title + form tight (this fixes your “too much space”) */
    .stack{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:1.1rem; /* tight, deliberate */
    }

    /* hero matches home page */
    .hero{
      display:inline-block;
      user-select:text;
      pointer-events:auto;
      border:none;
      border-radius:24px;
      padding:clamp(10px,1.4vw,18px) clamp(12px,2.2vw,22px); /* slightly tighter than home */
      box-shadow:var(--shadow);
    }

    .line{
      margin:0;
      letter-spacing:.2px;
      line-height:1.05;
      font-size:clamp(28px,5.4vw,66px); /* slightly smaller max to reduce push-down */
      text-shadow:0 0 10px rgba(153,0,255,.18),0 0 35px rgba(153,0,255,.12);
      white-space:pre-wrap;
      opacity:1; /* no cycling animation on contact page */
    }
    .accent{ color:var(--accent); }

    /* form panel */
    .panel{
      width:100%;
      text-align:left;
      border:1px solid rgba(255,255,255,.08);
      background:var(--panel);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:18px;
    }

    .panel-head{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    .kicker{
      margin:0;
      font-size:.72rem;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(255,255,255,.72);
      font-weight:700;
    }

    /* smaller sub headline */
    .subhead{
      margin:0;
      font-size:.92rem;
      color:var(--muted);
      font-weight:700;
    }

    form{ display:grid; gap:12px; }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns:1fr; }
    }

    label{
      display:block;
      margin:0 0 6px;
      color:rgba(255,255,255,.78);
      font-size:13px;
      font-weight:700;
    }
    .req{ color:rgba(255,255,255,.92); margin-left:.15rem; }

    input, select, textarea{
      width:100%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:var(--field);
      color:var(--fg);
      padding:12px 12px;
      font-size:15px;
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }
    input::placeholder, textarea::placeholder{ color:rgba(255,255,255,.32); }

    input:focus, select:focus, textarea:focus{
      border-color:rgba(255,255,255,.18);
      box-shadow:0 0 0 4px rgba(153,0,255,.28);
      background:rgba(255,255,255,.06);
    }

    textarea{
      min-height:120px;
      resize:vertical;
      line-height:1.55;
    }

    select{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(255,255,255,.55) 50%),
        linear-gradient(135deg, rgba(255,255,255,.55) 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 52%,
        calc(100% - 12px) 52%;
      background-size:6px 6px, 6px 6px;
      background-repeat:no-repeat;
      padding-right:2.8rem;
    }

    .honeypot{
      position:absolute;
      left:-9999px;
      opacity:0;
      pointer-events:none;
      height:0;
      width:0;
    }

    /* FIX: checkbox alignment + no weird padding */
    .consent{
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin-top:4px;
      padding:0;              /* kill extra padding */
      color:var(--muted2);
      font-size:13px;
      line-height:1.45;
      font-weight:700;
    }
    .consent input{
      margin:2px 0 0;         /* left-aligned, tight */
      accent-color:var(--accent);
      flex:0 0 auto;
    }
    .consent label{
      margin:0;               /* remove label margin that creates “offset” feel */
      font-size:13px;
      color:var(--muted2);
      font-weight:700;
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:14px;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .btn{
      border:none;
      border-radius:12px;
      padding:12px 16px;
      font-size:15px;
      font-weight:700; /* per your request: not 800 */
      cursor:pointer;
      transition:transform .06s ease, background .15s ease, opacity .15s ease, box-shadow .15s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-height:44px;
      min-width:130px;
      user-select:none;
    }
    .btn-primary{
      background:var(--accent);
      color:#fff;
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    .btn-primary:hover{ background:#a61aff; }
    .btn-primary:active{ transform:translateY(1px); }
    .btn.is-loading{ cursor:wait; opacity:.78; }

    #form-status{
      min-height:1.2em;
      color:var(--muted);
      font-weight:700;
      text-align:left;
      font-size:13px;
      flex:1;
      min-width:240px;
    }
    #form-status[data-status="success"]{ color: var(--success); }
    #form-status[data-status="error"]{ color: var(--danger); }

    /* footer matches home page */
    footer.site-footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      z-index:5;
      background:rgba(0,0,0,.4);
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
      display:flex;
      justify-content:center;
      gap:2.5rem;
      padding:1.35rem 1.5rem 1.1rem;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .footer-link{
      position:relative;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.02em;
      cursor:pointer;
      padding-bottom:.35rem;
      transition:opacity .2s ease;
    }
    .footer-link::after{
      content:'';
      position:absolute;
      left:0;
      bottom:-0.35rem;
      height:2px;
      width:0;
      background:#fff;
      transition:width .2s ease-out;
    }
    .footer-link:hover{ opacity:.55; }
    .footer-link:hover::after{ width:100%; }

    /* mobile adjustments: match home */
    @media (max-width: 540px){
      html,body{ overflow:auto; height:auto; }
      .wrap{
        min-height:calc(100vh - 120px);
        display:grid;
        place-items:center;
        padding:1.6rem 1.4rem 0;
      }
      footer.site-footer{
        position:static;
        flex-wrap:wrap;
        justify-content:flex-start;
        gap:1rem 1.5rem;
        padding:1.1rem 1.4rem 1.4rem;
      }
      .footer-link{ font-size:.85rem; }
      .panel{ padding:16px; }
    }

    /* short desktops: allow scroll so nothing feels cramped */
    @media (max-height: 760px){
      html,body{ overflow:auto; height:auto; }
      footer.site-footer{ position:static; }
      .wrap{ padding-bottom:2rem; }
    }

    /* visually hidden SEO */
    .sr-only{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      border:0;
    }
  </style>

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"ContactPage",
    "name":"Contact Joshua Guerrero",
    "url":"https://drozq.com/contact/",
    "about":{
      "@type":"Person",
      "name":"Joshua Guerrero",
      "alternateName":"drozq"
    }
  }
  </script>
</head>

<body>
  <header class="topbar">
    <a href="/" class="back-link">
      <span class="arrow">←</span>
      <span>Return to Home</span>
    </a>
  </header>

  <main class="wrap">
    <div class="stack" aria-label="Contact">
      <!-- HOME-PAGE-TYPOGRAPHY HEADLINE (2 lines, no fake blocks) -->
      <div class="hero" aria-live="polite" aria-atomic="true">
        <h1 class="line">
          <span>Contact </span><span class="accent">Joshua</span><br><span class="accent">Guerrero</span>
        </h1>
      </div>

      <!-- FORM -->
      <section class="panel" aria-label="Contact form">
        <div class="panel-head">
          <p class="kicker">Your Contact Info</p>
          <p class="subhead">Required fields only.</p>
        </div>

        <form id="contact-form" method="POST" action="/api/lead" novalidate>
          <!-- Honeypot (matches lead.js) -->
          <div class="honeypot" aria-hidden="true">
            <label>Company Website
              <input type="text" name="company_website" autocomplete="off" tabindex="-1" />
            </label>
          </div>

          <div class="grid">
            <div class="field">
              <label for="name">Full name<span class="req">*</span></label>
              <input id="name" type="text" name="name" autocomplete="name" placeholder="Your full name" required />
            </div>

            <div class="field">
              <label for="email">Email<span class="req">*</span></label>
              <input id="email" type="email" name="email" autocomplete="email" placeholder="you@example.com" required />
            </div>

            <div class="field">
              <label for="phone">Phone<span class="req">*</span></label>
              <input id="phone" type="tel" name="phone" autocomplete="tel" inputmode="tel"
                     placeholder="+1 (___) ___-____" required />
            </div>

            <div class="field">
              <label for="intent">Inquiry type<span class="req">*</span></label>
              <select id="intent" name="intent" required>
                <option value="">Select one</option>
                <option value="Need Capital (VIRELLO)">Need Capital (VIRELLO)</option>
                <option value="Need Operator (Los Angeles)">Need Operator (Los Angeles)</option>
                <option value="Real Estate Deal / Acquisition">Real Estate Deal / Acquisition</option>
                <option value="Consulting">Consulting</option>
                <option value="Join Media Team">Join Media Team</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="message">Notes (optional)</label>
            <textarea id="message" name="message" placeholder="Context helps. Constraints help more."></textarea>
          </div>

          <input type="hidden" name="source_page" value="contact" />

          <div class="consent">
            <input type="checkbox" id="consent" name="consent" value="yes" required />
            <label for="consent">I agree to be contacted by email, call, and text.</label>
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Send</button>
            <div id="form-status" aria-live="polite"></div>
          </div>
        </form>
      </section>

      <div class="sr-only">
        <h2>Contact Joshua Guerrero</h2>
        <p>Required: full name, email, phone, inquiry type. Optional notes. SMS/email/call consent required.</p>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <!-- Form JS (same endpoint; keeps lead.js happy even if notes are empty) -->
  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const statusEl = document.getElementById('form-status');
      const submitBtn = form.querySelector('button[type="submit"]');
      const messageEl = document.getElementById('message');
      const intentEl = document.getElementById('intent');

      function setStatus(text, type) {
        statusEl.textContent = text || '';
        if (type) statusEl.setAttribute('data-status', type);
        else statusEl.removeAttribute('data-status');
      }

      form.addEventListener('submit', async function (event) {
        event.preventDefault();

        // lead.js requires message; if empty, inject a minimal one
        if (messageEl && !String(messageEl.value || '').trim()) {
          const intent = intentEl ? String(intentEl.value || '').trim() : '';
          messageEl.value = intent ? `No notes. Inquiry: ${intent}.` : 'No notes.';
        }

        if (!form.checkValidity()) {
          form.reportValidity();
          setStatus('Complete the required fields.', 'error');
          return;
        }

        setStatus('Sending…', 'pending');
        submitBtn.classList.add('is-loading');
        submitBtn.disabled = true;

        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
          });

          let payload = {};
          const ct = response.headers.get('content-type') || '';
          if (ct.includes('application/json')) payload = await response.json().catch(() => ({}));
          else await response.text().catch(() => '');

          if (!response.ok || payload.ok === false) {
            console.error('Lead submit error', payload);
            setStatus('Something broke. Try again.', 'error');
          } else {
            setStatus('Received.', 'success');
            form.reset();
          }
        } catch (err) {
          console.error('Lead submit exception', err);
          setStatus('Network error. Try again.', 'error');
        } finally {
          submitBtn.classList.remove('is-loading');
          submitBtn.disabled = false;
        }
      });
    })();
  </script>

  <!-- Footer loader (same as home) -->
  <script>
    (function () {
      var target = document.getElementById('site-footer');
      if (!target) return;

      fetch('/footer.html', { cache: 'no-cache' })
        .then(function (res) {
          if (!res.ok) throw new Error('Failed to load footer');
          return res.text();
        })
        .then(function (html) {
          target.innerHTML = html;
        })
        .catch(function (err) {
          console.error('Footer load error:', err);
        });
    })();
  </script>
</body>
</html>

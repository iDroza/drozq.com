<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Joshua Guerrero</title>
  <meta name="description" content="Speak to Joshua Guerrero. Short intake. Fast routing." />
  <link rel="canonical" href="https://drozq.com/contact/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Speak to Joshua Guerrero" />
  <meta property="og:description" content="Short intake. Fast routing." />
  <meta property="og:url" content="https://drozq.com/contact/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://drozq.com/preview.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Speak to Joshua Guerrero" />
  <meta name="twitter:description" content="Short intake. Fast routing." />
  <meta name="twitter:image" content="https://drozq.com/preview.jpg" />

  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" sizes="32x32" href="/flavicon.png" />

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --accent:#9900FF;
      --border:rgba(255,255,255,.14);
      --muted:rgba(255,255,255,.68);
      --muted2:rgba(255,255,255,.45);
      --card:rgba(255,255,255,.04);
      --shadow:0 10px 30px rgba(0,0,0,.55);
      --ring:rgba(153,0,255,.22);
      --danger:#fb7185;
      --success:#34d399;
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
      font-weight:700;
      -webkit-font-smoothing:antialiased;
      overflow:hidden; /* desktop: emulate homepage lock */
    }

    /* top-left home link (minimal, no pill) */
    .topbar{
      position:fixed;
      top:1.15rem;
      left:1.25rem;
      z-index:10;
    }
    .back-link{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:.55rem;
      color:#fff;
      text-decoration:none;
      font-weight:650;
      letter-spacing:.02em;
      padding-bottom:.35rem;
      opacity:.92;
      transition:opacity .2s ease;
    }
    .back-link::after{
      content:'';
      position:absolute;
      left:0;
      bottom:-0.35rem;
      height:2px;
      width:0;
      background:#fff;
      transition:width .2s ease-out;
    }
    .back-link:hover{ opacity:.55; }
    .back-link:hover::after{ width:100%; }

    .wrap{
      position:relative;
      z-index:2;
      min-height:100%;
      display:grid;
      place-items:center;
      text-align:center;
      padding:2rem;
      padding-bottom:5.6rem; /* space for fixed footer */
    }

    .hero{
      width:min(900px, 100%);
      text-align:left;
      border-radius:24px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      padding:clamp(18px,3.2vw,34px) clamp(18px,3.4vw,44px);
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:-60%;
      background:
        radial-gradient(circle at 18% 18%, rgba(153,0,255,.22), transparent 55%),
        radial-gradient(circle at 84% 72%, rgba(153,0,255,.12), transparent 58%);
      opacity:.9;
      pointer-events:none;
    }
    .hero > *{ position:relative; z-index:1; }

    h1{
      margin:0 0 .6rem;
      font-size:clamp(28px,4.5vw,52px);
      letter-spacing:-0.03em;
      line-height:1.05;
    }
    .accent{ color:var(--accent); }

    .sub{
      margin:0 0 1.25rem;
      color:var(--muted);
      font-weight:650;
      font-size:clamp(14px,1.2vw,16px);
      line-height:1.55;
    }

    form{
      margin-top:.35rem;
      display:grid;
      gap: .95rem;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:.9rem;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }

    .field{
      text-align:left;
    }
    label{
      display:block;
      font-size:.78rem;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:rgba(255,255,255,.70);
      margin:0 0 .45rem;
    }
    .req{ color:rgba(255,255,255,.92); margin-left:.2rem; }

    input, select, textarea{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.28);
      color:var(--fg);
      padding: .95rem 1rem;
      font-size:1rem;
      outline:none;
      transition:border-color .18s ease, box-shadow .18s ease, transform .08s ease, background .18s ease;
    }
    textarea{
      min-height:130px;
      resize:vertical;
      line-height:1.55;
      padding:1rem;
    }
    input::placeholder, textarea::placeholder{ color:rgba(255,255,255,.35); }

    input:focus, select:focus, textarea:focus{
      border-color: rgba(255,255,255,.30);
      box-shadow: 0 0 0 6px var(--ring);
      transform: translateY(-0.5px);
      background: rgba(0,0,0,.34);
    }

    select{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(255,255,255,.65) 50%),
        linear-gradient(135deg, rgba(255,255,255,.65) 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 52%,
        calc(100% - 12px) 52%;
      background-size:6px 6px, 6px 6px;
      background-repeat:no-repeat;
      padding-right:2.8rem;
    }

    .honeypot{
      position:absolute;
      left:-9999px;
      opacity:0;
      pointer-events:none;
      height:0;
      width:0;
    }

    .consent{
      display:flex;
      gap:.65rem;
      align-items:flex-start;
      margin-top:.15rem;
      color:var(--muted2);
      font-weight:650;
      font-size:.92rem;
      line-height:1.5;
      text-align:left;
    }
    .consent input{
      margin-top:.2rem;
      accent-color:var(--accent);
    }

    .actions{
      display:flex;
      gap:1rem;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top:.25rem;
    }

    .btn{
      border:none;
      border-radius:999px;
      padding: .98rem 1.25rem;
      font-size: .98rem;
      font-weight:880;
      letter-spacing:.02em;
      cursor:pointer;
      background: linear-gradient(135deg, rgba(255,255,255,.94), rgba(255,255,255,.82));
      color:#0b0b10;
      box-shadow: 0 26px 90px rgba(0,0,0,.55);
      transition: transform .12s ease, filter .15s ease, opacity .2s ease;
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      white-space:nowrap;
    }
    .btn:hover{ transform:translateY(-1px); filter:brightness(1.02); }
    .btn:active{ transform:translateY(1px); }
    .btn.is-loading{ cursor:wait; opacity:.82; }

    .dot{
      width:.52rem;
      height:.52rem;
      border-radius:999px;
      background: linear-gradient(135deg, var(--accent), rgba(153,0,255,.55));
      box-shadow:0 0 18px rgba(153,0,255,.28);
    }

    #form-status{
      min-height:1.2em;
      color:var(--muted);
      font-weight:650;
      text-align:left;
      flex:1;
      min-width: 240px;
    }
    #form-status[data-status="success"]{ color: var(--success); }
    #form-status[data-status="error"]{ color: var(--danger); }

    .hint{
      margin-top:.25rem;
      text-align:left;
      font-size:.88rem;
      font-weight:650;
      color:var(--muted2);
      line-height:1.55;
    }

    /* footer (same behavior as home) */
    footer.site-footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      z-index:5;
      background:rgba(0,0,0,.4);
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
      display:flex;
      justify-content:center;
      gap:2.5rem;
      padding:1.35rem 1.5rem 1.1rem;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .footer-link{
      position:relative;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.02em;
      cursor:pointer;
      padding-bottom:.35rem;
      transition:opacity .2s ease;
    }
    .footer-link::after{
      content:'';
      position:absolute;
      left:0;
      bottom:-0.35rem;
      height:2px;
      width:0;
      background:#fff;
      transition:width .2s ease-out;
    }
    .footer-link:hover{ opacity:.55; }
    .footer-link:hover::after{ width:100%; }

    /* visually hidden SEO block */
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      border:0;
    }

    /* mobile: allow scroll, footer becomes static */
    @media (max-width: 540px){
      html,body{
        overflow:auto;
        height:auto;
      }
      .wrap{
        min-height:calc(100vh - 120px);
        display:grid;
        place-items:center;
        padding:1.6rem 1.4rem 0;
      }
      footer.site-footer{
        position:static;
        flex-wrap:wrap;
        justify-content:flex-start;
        gap:1rem 1.5rem;
        padding:1.1rem 1.4rem 1.4rem;
      }
      .footer-link{ font-size:.85rem; }
    }

    /* short desktops: allow scroll so nothing gets cut */
    @media (max-height: 760px){
      html,body{ overflow:auto; height:auto; }
      footer.site-footer{ position:static; }
      .wrap{ padding-bottom:2rem; }
    }
  </style>

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"ContactPage",
    "name":"Speak to Joshua Guerrero",
    "url":"https://drozq.com/contact/",
    "about":{
      "@type":"Person",
      "name":"Joshua Guerrero",
      "alternateName":"drozq"
    }
  }
  </script>
</head>

<body>
  <header class="topbar">
    <a href="/" class="back-link"><span>←</span><span>Home</span></a>
  </header>

  <main class="wrap">
    <section class="hero" aria-label="Contact form">
      <h1>Speak to <span class="accent">Joshua Guerrero</span></h1>
      <p class="sub">Short intake. Clear routing. No fluff.</p>

      <form id="contact-form" method="POST" action="/api/lead" novalidate>
        <!-- Honeypot (anti-bot) -->
        <div class="honeypot" aria-hidden="true">
          <label>Company Website
            <input type="text" name="company_website" autocomplete="off" tabindex="-1" />
          </label>
        </div>

        <div class="grid">
          <div class="field">
            <label for="name">Full name<span class="req">*</span></label>
            <input id="name" type="text" name="name" autocomplete="name" placeholder="Your full name" required />
          </div>

          <div class="field">
            <label for="email">Email<span class="req">*</span></label>
            <input id="email" type="email" name="email" autocomplete="email" placeholder="you@example.com" required />
          </div>

          <div class="field">
            <label for="phone">Phone<span class="req">*</span></label>
            <input id="phone" type="tel" name="phone" autocomplete="tel" inputmode="tel"
                   placeholder="+1 (___) ___-____" required />
          </div>

          <div class="field">
            <label for="intent">Inquiry type<span class="req">*</span></label>
            <select id="intent" name="intent" required>
              <option value="">Select one</option>
              <option value="Need Capital (VIRELLO)">Need Capital (VIRELLO)</option>
              <option value="Need Operator (Los Angeles)">Need Operator (Los Angeles)</option>
              <option value="Real Estate Deal / Acquisition">Real Estate Deal / Acquisition</option>
              <option value="Consulting">Consulting</option>
              <option value="Join Media Team">Join Media Team</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="message">Notes (optional)</label>
          <textarea id="message" name="message" placeholder="If you want a fast, high-signal reply: drop context + constraints."></textarea>
        </div>

        <input type="hidden" name="source_page" value="contact" />

        <div class="consent">
          <input type="checkbox" id="consent" name="consent" value="yes" required />
          <label for="consent">I agree to be contacted by email, call, and text.</label>
        </div>

        <div class="actions">
          <button class="btn" type="submit">
            <span class="dot"></span>
            <span>Send</span>
          </button>

          <div>
            <div id="form-status" aria-live="polite"></div>
            <div class="hint">Clean input → clean outcome.</div>
          </div>
        </div>
      </form>
    </section>

    <!-- SEO-readable static summary -->
    <div class="sr-only">
      <h2>Contact Joshua Guerrero</h2>
      <p>Use this page to send an inquiry to Joshua Guerrero (drozq). Provide your name, email, phone, and inquiry type.</p>
    </div>
  </main>

  <div id="site-footer"></div>

  <!-- Form JS (simple + consistent with your existing endpoint) -->
  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const statusEl = document.getElementById('form-status');
      const submitBtn = form.querySelector('button[type="submit"]');

      function setStatus(text, type) {
        statusEl.textContent = text || '';
        if (type) statusEl.setAttribute('data-status', type);
        else statusEl.removeAttribute('data-status');
      }

      form.addEventListener('submit', async function (event) {
        event.preventDefault();

        if (!form.checkValidity()) {
          form.reportValidity();
          setStatus('Complete the required fields.', 'error');
          return;
        }

        setStatus('Sending…', 'pending');
        submitBtn.classList.add('is-loading');
        submitBtn.disabled = true;

        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
          });

          let payload = {};
          const ct = response.headers.get('content-type') || '';
          if (ct.includes('application/json')) payload = await response.json().catch(() => ({}));
          else await response.text().catch(() => '');

          if (!response.ok || payload.ok === false) {
            console.error('Lead submit error', payload);
            setStatus('Something broke. Try again in a minute.', 'error');
          } else {
            setStatus('Received.', 'success');
            form.reset();
          }
        } catch (err) {
          console.error('Lead submit exception', err);
          setStatus('Network error. Try again.', 'error');
        } finally {
          submitBtn.classList.remove('is-loading');
          submitBtn.disabled = false;
        }
      });
    })();
  </script>

  <!-- Footer loader -->
  <script>
    (function () {
      var target = document.getElementById('site-footer');
      if (!target) return;

      fetch('/footer.html', { cache: 'no-cache' })
        .then(function (res) {
          if (!res.ok) throw new Error('Failed to load footer');
          return res.text();
        })
        .then(function (html) {
          target.innerHTML = html;
        })
        .catch(function (err) {
          console.error('Footer load error:', err);
        });
    })();
  </script>
</body>
</html>
